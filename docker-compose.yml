services:
  app:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "php -r \"exit(@fsockopen('127.0.0.1', getenv('APP_SERVER_PORT') ?: 8000) ? 0 : 1);\""]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  worker:
    build: .
    command: php artisan queue:work --queue=${NOTIFICATIONS_QUEUE_HIGH},${NOTIFICATIONS_QUEUE_NORMAL},${NOTIFICATIONS_QUEUE_LOW},${NOTIFICATIONS_STATUS_SYNC_QUEUE} --tries=5 --sleep=1
    env_file:
      - .env
    depends_on:
      app:
        condition: service_healthy
      db:
        condition: service_healthy
      redis:
        condition: service_started

  reverb:
    build: .
    command: php artisan reverb:start --host=0.0.0.0 --port=8080
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      app:
        condition: service_healthy

  scheduler:
    build: .
    command: php artisan schedule:work
    env_file:
      - .env
    depends_on:
      app:
        condition: service_healthy
      db:
        condition: service_healthy
      redis:
        condition: service_started

  db:
    image: mysql:8
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$${MYSQL_ROOT_PASSWORD} || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  mysql-data:
  redis-data:
